# Optional PostgreSQL setup (SQLite is default)
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smarthire-postgres
    environment:
      POSTGRES_USER: smarthire
      POSTGRES_PASSWORD: smarthire_local
      POSTGRES_DB: smarthire
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

