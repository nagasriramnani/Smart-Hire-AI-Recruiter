name: smarthire
channels:
  - conda-forge
  - defaults

dependencies:
  # Node.js (LTS version 20.x for compatibility with better-sqlite3)
  - nodejs>=20.0,<21.0
  
  # Python (for ML Engine)
  - python>=3.11,<3.12
  - pip
  
  # Python packages via pip
  - pip:
      # FastAPI ML Engine dependencies
      - fastapi==0.104.1
      - uvicorn==0.24.0
      - pydantic==2.5.0
      - scikit-learn==1.3.2
      - xgboost==2.0.2
      - numpy==1.26.2
      - pandas==2.1.3
      - joblib==1.3.2
      - python-multipart==0.0.6

# Usage:
# 1. Create environment: conda env create -f environment.yml
# 2. Activate: conda activate smarthire
# 3. Verify: node --version && python --version
# 4. Install npm packages: cd backend && npm install

